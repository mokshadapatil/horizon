<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city" placeholder="enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="weather-box hidden" id="weather-box">
            <div class="weather-info">
                <div class="temp" id="temp"></div>
                <div class="city" id="city-name"></div>
                <div class="extra-info">
                    <div class="info-block">
                        <img src="img/wind.png" alt="Wind Icon">
                        <div id="wind"></div>
                        <label>Wind Speed</label>
                    </div>
                    <div class="info-block">
                        <img src="img/humidity.png" alt="Humidity Icon">
                        <div id="humidity"></div>
                        <label>Humidity</label>
                    </div>
                    <div class="info-block">
                        <img src="img/uv-index.png" alt="UV Icon">
                        <div id="uv-index"></div>
                        <label>UV Index</label>
                    </div>
                    <div class="info-block">
                        <img src="img/sunrise.png" alt="Sunrise Icon">
                        <div id="sunrise"></div>
                        <label>Sunrise</label>
                    </div>
                    <div class="info-block">
                        <img src="img/sunset.png" alt="Sunset Icon">
                        <div id="sunset"></div>
                        <label>Sunset</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-box hidden" id="error-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
